<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard — Hackaton</title>
  <style>
    :root{--bg:#071029;--card:#07162a;--accent:#06b6d4;--text:#e6eef6}
    body{margin:0;font-family:Inter,Segoe UI,Arial;background:linear-gradient(180deg,var(--bg),#0f1724);color:var(--text)}
    header{display:flex;align-items:center;justify-content:space-between;padding:20px 28px;background:rgba(255,255,255,0.02);backdrop-filter:blur(6px)}
    .container{max-width:1100px;margin:32px auto;padding:20px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:20px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    .user{display:flex;gap:12px;align-items:center}
    .btn{background:var(--accent);border:0;color:#022026;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:600}
    .muted{color:rgba(230,238,246,0.65)}
  </style>
</head>
<body>
  <header>
    <div>
      <strong>Hackaton</strong>
      <span class="muted" style="margin-left:12px">— Painel</span>
    </div>
    <div class="user">
      <div id="username" class="muted">Carregando...</div>
      <button id="logoutBtn" class="btn" style="display:none">Sair</button>
    </div>
  </header>

  <main class="container">
    <div id="mainCard" class="card">
      <h2>Bem-vindo</h2>
      <p id="welcome" class="muted">Carregando informações do usuário...</p>
      <!-- conteúdo do dashboard -->
    </div>
  </main>

  <script>
    async function initDashboard(){
      try {
        const resp = await fetch('./api/auth.php?action=checkAuth', { credentials: 'include' });
        const json = await resp.json();
        if (!json.success || !json.authenticated) {
          window.location.href = 'login.html';
          return;
        }
        const user = json.user;
        document.getElementById('username').textContent = user.name || user.email;
        document.getElementById('welcome').textContent = 'Olá, ' + (user.name || user.email) + '. Aqui está o seu painel.';
        document.getElementById('logoutBtn').style.display = 'inline-block';
      } catch (err) {
        window.location.href = 'login.html';
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await fetch('./api/auth.php?action=logout', { credentials: 'include' });
      window.location.href = 'login.html';
    });

    document.addEventListener('DOMContentLoaded', initDashboard);
  </script>
</body>
</html>
